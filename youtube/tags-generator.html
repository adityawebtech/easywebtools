<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Tags Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white">

  <section class="max-w-3xl mx-auto px-4 py-12">
    <h1 class="text-3xl md:text-4xl font-bold text-center text-red-600 mb-6">
      YouTube Tags Generator Tool â€“ Boost Your Video SEO
    </h1>

    <!-- Input form -->
    <form id="tags-form" class="mb-6">
      <input
        id="tags-input"
        type="text"
        placeholder="Enter YouTube Title, Keyword, or URL"
        class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
        required
      />
      <button
        type="submit"
        class="mt-4 bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700"
      >
        Generate Tags
      </button>
    </form>

    <!-- Loading -->
    <div id="tags-loader" class="hidden text-center text-sm text-gray-500">
      Generating tags... Please wait.
    </div>

    <!-- Result -->
    <div id="tags-result" class="mt-6"></div>

    <!-- SEO tools links -->
    <div class="mt-10 text-sm text-gray-600 dark:text-gray-400">
      <p>
        Looking for more optimization tools?
        <a href="/youtube/hashtag-generator.html" class="text-red-600 underline hover:text-red-800" target="_blank" rel="noopener">YouTube Hashtags Generator</a>,
        <a href="/youtube/thumbnail-grabber.html" class="text-red-600 underline hover:text-red-800" target="_blank" rel="noopener">Thumbnail Downloader</a>,
        and
        <a href="/youtube/tags-generator.html" class="text-red-600 underline hover:text-red-800" target="_blank" rel="noopener">Tags Generator</a>
        can supercharge your content.
      </p>
    </div>
  </section>

  <!-- Script -->
  <script>
    const form = document.getElementById("tags-form");
    const input = document.getElementById("tags-input");
    const resultBox = document.getElementById("tags-result");
    const loader = document.getElementById("tags-loader");

    const API_ENDPOINT = "https://yt-meta-backend.onrender.com/api/extract-tags";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const query = input.value.trim();

      if (!query) {
        resultBox.innerHTML = `<p class="text-red-600">Please enter a keyword, title, or YouTube URL.</p>`;
        return;
      }

      loader.classList.remove("hidden");
      resultBox.innerHTML = "";

      try {
        const res = await fetch(API_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query }),
        });

        const data = await res.json();
        loader.classList.add("hidden");

        if (!data.tags || !Array.isArray(data.tags)) {
          resultBox.innerHTML = `<p class="text-red-600">No tags found. Please try again.</p>`;
          return;
        }

        const tags = data.tags;
        const commaTags = tags.join(", ");

        resultBox.innerHTML = `
          <div class="mt-4">
            <h2 class="text-lg font-semibold mb-2">Generated Tags (${tags.length})</h2>
            <div class="flex flex-wrap gap-2 mb-4">
              ${tags
                .map(
                  (tag) =>
                    `<span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">${tag}</span>`
                )
                .join("")}
            </div>
            <button
              onclick="copyTags()"
              class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
            >
              ðŸ“‹ Copy All Tags
            </button>
            <textarea id="tags-textarea" class="hidden">${commaTags}</textarea>
          </div>
        `;
      } catch (err) {
        console.error(err);
        loader.classList.add("hidden");
        resultBox.innerHTML = `<p class="text-red-600">Something went wrong. Please try again later.</p>`;
      }
    });

    function copyTags() {
      const textarea = document.getElementById("tags-textarea");
      textarea.classList.remove("hidden");
      textarea.select();
      document.execCommand("copy");
      textarea.classList.add("hidden");
      alert("Tags copied to clipboard!");
    }
  </script>
</body>
</html>
</html>
