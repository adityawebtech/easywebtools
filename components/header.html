<header class="bg-white dark:bg-black shadow sticky top-0 z-50 transition-colors duration-300">
  <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">

    <!-- Logo -->
    <a href="/" class="flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 fill-red-600" viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z"/>
      </svg>
      <span class="text-2xl font-bold tracking-wide text-black dark:text-white">
        <span class="text-red-600">Tools</span>WAGON
      </span>
    </a>

    <!-- Right Controls -->
    <div class="flex items-center gap-4">

      <!-- Language Selector -->
      <div class="flex items-center gap-1 text-sm cursor-pointer">
        <img src="https://flagcdn.com/w40/gb.png" alt="EN" class="w-5 h-3 rounded-sm">
        <span class="text-black dark:text-white">EN</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-600 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path d="M6 9l6 6 6-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>

      <!-- Dark Mode Toggle -->
      <button id="themeToggle" class="w-9 h-9 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 flex items-center justify-center transition-colors">
        <!-- Icon will switch dynamically -->
        <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-transform duration-300" viewBox="0 0 24 24" fill="currentColor">
        </svg>
      </button>

      <!-- Hamburger Menu -->
      <button id="menuToggle" class="text-2xl md:hidden text-black dark:text-white focus:outline-none">
        â˜°
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="md:hidden hidden px-4 pb-4 space-y-2 text-sm transition-all">
    <a href="/about" class="block text-black dark:text-white hover:text-red-600">About Us</a>
    <a href="/tools/youtube" class="block text-black dark:text-white hover:text-red-600">YouTube Tools</a>
    <a href="/tools/instagram" class="block text-black dark:text-white hover:text-red-600">Instagram Tools</a>
    <a href="/tools/pinterest" class="block text-black dark:text-white hover:text-red-600">Pinterest Tools</a>
    <a href="/report" class="block text-black dark:text-white hover:text-red-600">Report Bug</a>
  </div>
</header>
