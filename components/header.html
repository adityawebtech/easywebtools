<header class="bg-white dark:bg-black shadow border-b sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
    <!-- Logo -->
    <a href="/" class="text-xl font-semibold text-primary tracking-wide">ToolsWagon</a>

    <!-- Desktop Menu -->
    <nav class="hidden md:flex items-center gap-6 text-sm font-medium">
      <a href="#about" class="hover:text-primary">About Us</a>
      <a href="/tools/youtube" class="hover:text-primary">YouTube Tools</a>
      <a href="/tools/instagram" class="hover:text-primary">Instagram Tools</a>
      <a href="/tools/pinterest" class="hover:text-primary">Pinterest Tools</a>
      <a href="#report" class="hover:text-primary">Report Bug</a>

      <!-- Language Selector -->
      <select class="bg-transparent border border-black dark:border-white px-2 py-1 rounded text-sm">
        <option value="en">EN</option>
        <option value="hi">HI</option>
      </select>

      <!-- Dark Mode Toggle -->
      <button id="darkModeToggle" class="text-sm font-medium px-3 py-1 border rounded dark:border-white border-black hover:bg-gray-100 dark:hover:bg-gray-800">
        Toggle Theme
      </button>
    </nav>

    <!-- Hamburger Button -->
    <button id="menuToggle" class="md:hidden text-2xl focus:outline-none text-primary">â˜°</button>
  </div>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="md:hidden hidden px-4 pb-4 bg-white dark:bg-black border-t text-sm">
    <a href="#about" class="block py-2 hover:text-primary">About Us</a>
    <a href="/tools/youtube" class="block py-2 hover:text-primary">YouTube Tools</a>
    <a href="/tools/instagram" class="block py-2 hover:text-primary">Instagram Tools</a>
    <a href="/tools/pinterest" class="block py-2 hover:text-primary">Pinterest Tools</a>
    <a href="#report" class="block py-2 hover:text-primary">Report Bug</a>
    <div class="flex items-center gap-4 mt-4">
      <select class="bg-transparent border border-black dark:border-white px-2 py-1 rounded w-full">
        <option value="en">EN</option>
        <option value="hi">HI</option>
      </select>
      <button id="darkModeToggleMobile" class="w-full text-sm px-3 py-1 border rounded dark:border-white border-black hover:bg-gray-100 dark:hover:bg-gray-800">
        Theme
      </button>
    </div>
  </div>
</header>
