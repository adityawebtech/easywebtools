<body class="bg-slate-50 text-slate-800 font-[Poppins]">

  <!-- Header Include -->
  <div id="header-container"></div>

  <!-- JSON Generator Tool (Tool Content Only) --><div class="max-w-7xl mx-auto px-4 py-10">
  <h1 class="text-3xl font-bold mb-6 text-center text-gray-800 dark:text-white">Advanced JSON Generator</h1>
  <p class="text-gray-700 dark:text-gray-300 mb-8 text-center max-w-2xl mx-auto">
    Use this powerful JSON Generator to create, validate, beautify, and export JSON data. With dual editor modes, smart mock data features, Faker.js support, and mobile responsiveness, this is your all-in-one JSON creation playground.
  </p>  <!-- Toolbar -->  <div class="flex flex-wrap justify-between items-center mb-4 gap-2">
    <div class="flex gap-2 flex-wrap">
      <button id="add-field" class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">Add Field</button>
      <button id="load-template" class="px-3 py-1 bg-gray-600 text-white rounded hover:bg-gray-700">Load Template</button>
      <button id="beautify-json" class="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700">Beautify</button>
      <button id="minify-json" class="px-3 py-1 bg-yellow-600 text-white rounded hover:bg-yellow-700">Minify</button>
    </div>
    <div class="flex gap-2 flex-wrap">
      <button id="undo-btn" class="px-2 py-1 bg-gray-300 rounded">Undo</button>
      <button id="redo-btn" class="px-2 py-1 bg-gray-300 rounded">Redo</button>
      <label class="flex items-center gap-1 text-sm">
        <input type="checkbox" id="toggle-mode" class="toggle-checkbox"> Dark Mode
      </label>
    </div>
  </div>  <!-- Editor Tabs -->  <div class="mb-4">
    <button id="tree-view-btn" class="px-3 py-1 bg-gray-200 rounded-l">Tree View</button>
    <button id="code-view-btn" class="px-3 py-1 bg-gray-200 rounded-r">Code View</button>
  </div>  <!-- Editor Panels -->  <div class="flex flex-col lg:flex-row gap-6">
    <!-- Tree Editor -->
    <div class="w-full lg:w-1/2">
      <div id="tree-editor" class="bg-white dark:bg-gray-900 border dark:border-gray-700 rounded p-4 min-h-[400px] text-sm overflow-auto"></div>
    </div><!-- Code Editor -->
<div class="w-full lg:w-1/2">
  <textarea id="code-editor" class="w-full h-[400px] p-4 bg-white dark:bg-gray-900 border dark:border-gray-700 text-sm font-mono text-gray-800 dark:text-white" placeholder="{

"name": "John Doe", "age": 30, "email": "john@example.com", "isActive": true }"></textarea> </div>

  </div>  <!-- Actions -->  <div class="mt-6 flex flex-wrap gap-3">
    <button id="validate-json" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Validate JSON</button>
    <button id="download-json" class="px-4 py-2 bg-teal-600 text-white rounded hover:bg-teal-700">Download JSON</button>
    <button id="copy-json" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">Copy to Clipboard</button>
    <button id="import-json" class="px-4 py-2 bg-pink-600 text-white rounded hover:bg-pink-700">Import JSON</button>
    <button id="generate-fake" class="px-4 py-2 bg-orange-600 text-white rounded hover:bg-orange-700">Mock with Faker.js</button>
  </div>  <!-- Error Display -->  <div id="error-message" class="mt-4 text-red-600 text-sm hidden"></div>  <!-- Bookmark & Saved Snippets -->  <div class="mt-8">
    <h2 class="text-xl font-semibold mb-2 text-gray-800 dark:text-white">Saved Snippets</h2>
    <div id="snippets" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </div>
