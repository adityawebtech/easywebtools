<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Generator - Toolswagon</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  <!-- Favicon links -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
  <link rel="manifest" href="/assets/images/site.webmanifest">
  <link rel="mask-icon" href="/assets/images/safari-pinned-tab.svg" color="#2563eb">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
  <!-- Trigger sitemap generation -->
<body class="bg-slate-50 text-slate-800 font-[Poppins]">

  <!-- Header Include -->
  <div id="header-container"></div>

  <div class="w-full max-w-3xl bg-gray-50 p-6 rounded-xl shadow-lg">
    <div id="fields" class="space-y-4">
      <div class="flex space-x-2">
        <input type="text" placeholder="name" class="key w-1/2 px-3 py-2 border rounded" />
        <input type="text" placeholder="John Doe" class="value w-1/2 px-3 py-2 border rounded" />
      </div>
      <div class="flex space-x-2">
        <input type="text" placeholder="age" class="key w-1/2 px-3 py-2 border rounded" />
        <input type="text" placeholder="30" class="value w-1/2 px-3 py-2 border rounded" />
      </div>
      <div class="flex space-x-2">
        <input type="text" placeholder="isAdmin" class="key w-1/2 px-3 py-2 border rounded" />
        <input type="text" placeholder="true" class="value w-1/2 px-3 py-2 border rounded" />
      </div>
    </div>

    <div class="mt-4 flex gap-3 flex-wrap">
      <button onclick="addField()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Field</button>
      <button onclick="resetFields()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Clear All</button>
      <button onclick="copyJSON()" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Copy JSON</button>
      <button onclick="downloadJSON()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Download JSON</button>
    </div>

    <div class="mt-6">
      <h2 class="font-semibold text-lg mb-2 text-blue-700">Generated JSON:</h2>
      <pre id="jsonOutput" class="bg-white border p-4 rounded text-sm overflow-auto h-64"></pre>
    </div>
  </div>
<!-- Dynamic footer include -->
  <div id="footer-container"></div>
<script defer src="/assets/js/script.js"></script>
    <script defer src="/tools/js/json-generator.js"></script>
  </body>
</html>
