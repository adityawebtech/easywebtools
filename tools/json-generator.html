<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Generator - Toolswagon</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="/tools/css/tools.css" />
  </head>
  <body class="bg-white text-gray-800">
    <div class="max-w-4xl mx-auto p-4">
      <h1 class="text-3xl font-bold text-blue-600 mb-4">JSON Generator</h1>
      <p class="mb-6">Add key-value pairs to generate your JSON object. Supports strings, numbers, booleans, and null.</p><div id="fields" class="mb-4"></div>
  <button onclick="addField()" class="bg-blue-600 text-white px-4 py-2 rounded mb-4">Add Field</button>
  <br />
  <button onclick="generateJSON()" class="bg-green-600 text-white px-4 py-2 rounded">Generate JSON</button>

  <h2 class="text-xl font-semibold mt-6 mb-2">Generated JSON:</h2>
  <pre id="output" class="bg-gray-100 p-4 rounded overflow-auto"></pre>
  <button onclick="downloadJSON()" class="mt-2 bg-blue-600 text-white px-4 py-2 rounded">Download JSON</button>
</div>
<!-- Dynamic footer include -->
  <div id="footer-container"></div>
<script defer src="/assets/js/script.js"></script>
    <script defer src="/tools/js/json-generator.js"></script>
  </body>
</html>
