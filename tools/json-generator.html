<body class="bg-slate-50 text-slate-800 font-[Poppins]" data-tool-name="json-generator">
  <div id="header-container"></div>
  <section class="max-w-5xl mx-auto p-4">
    <h1 class="text-3xl font-semibold text-center text-gray-800 mb-2">Free Online JSON Generator</h1>
    <p class="text-center text-gray-600 mb-6">
      Easily create JSON objects with custom key-value pairs. Choose types, preview output live, copy or download the result.
    </p>

    <div class="p-4 md:p-8 max-w-7xl mx-auto text-gray-800 dark:text-gray-100">
      <h2 class="text-3xl md:text-4xl font-bold mb-4">Advanced JSON Generator Tool</h2>
      <p class="mb-6 text-lg">Create custom JSON structures with live preview and export support.</p>

      <!-- Settings Panel -->
      <div class="bg-white dark:bg-gray-800 rounded-xl p-4 shadow mb-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Fields Configuration</h2>
          <button id="addFieldBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">+ Add Field</button>
        </div>
        <div id="fieldsContainer" class="space-y-4"></div>
        <button id="generateBtn" class="mt-4 bg-blue-700 text-white px-4 py-2 rounded">Generate JSON</button>
      </div>

      <!-- JSON Output -->
      <div class="bg-white dark:bg-gray-800 rounded-xl p-4 shadow mb-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Generated JSON</h2>
          <div class="space-x-2">
            <button id="copyBtn" class="bg-green-600 text-white px-3 py-1 rounded">Copy</button>
            <button id="downloadBtn" class="bg-indigo-600 text-white px-3 py-1 rounded">Download</button>
          </div>
        </div>
        <textarea id="jsonOutput" class="w-full h-80 bg-gray-100 dark:bg-gray-900 text-sm font-mono p-3 rounded resize-none"></textarea>
      </div>
    </div>
  </section>
  
  <div id="ratingContainer"></div>

<!-- Dynamic Footer -->
  <div id="footer-container"></div>
  <script defer src="/assets/js/script.js"></script>
